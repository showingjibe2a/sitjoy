<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <div class="container">
        <section class="hero" style="margin-bottom: 1.5rem;">
            <h2>认证管理</h2>
            <p>维护认证名称与可选图标</p>
        </section>

        <section class="pm-layout">
            <div class="card pm-card">
                <div class="pm-toolbar">
                    <div class="pm-toolbar-actions">
                        <div class="form-group pm-search" style="margin: 0;">
                            <span class="pm-search-title">搜索</span>
                            <input type="text" id="searchInput" placeholder="搜索认证名称">
                            <button class="btn-primary" onclick="loadCertificationList()">搜索</button>
                            <button class="btn-secondary" onclick="resetSearch()">清空</button>
                        </div>
                        <span class="pm-divider" aria-hidden="true"></span>
                        <button class="btn-accent" onclick="openCreateModal()">新增</button>
                    </div>
                </div>
            </div>

            <div>
                <table class="pm-table" id="certificationTable">
                    <thead>
                        <tr>
                            <th>认证名称</th>
                            <th style="width:120px;" class="cell-center">图标</th>
                            <th style="width:180px;">创建时间</th>
                            <th style="width:160px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4" style="text-align:center;">加载中...</td></tr>
                </table>
            </div>
        </section>
    </div>

    <div class="pm-modal" id="pm-modal">
        <div class="pm-modal-content">
            <h3 id="pm-modal-title" style="margin-top:0;">新增认证</h3>
            <div class="pm-form">
                <div class="form-group">
                    <label for="modalCertificationName">认证名称<span class="required-asterisk">*</span></label>
                    <input type="text" id="modalCertificationName" class="required-field" placeholder="例如：环保认证">
                </div>
                <div class="fabric-image-choice fabric-image-choice--full">
                    <div class="fabric-choice-block" id="certIconSelectBlock">
                        <label for="modalIconToggle">选择已有图标</label>
                        <div class="thumb-dropdown" id="modalIconDropdown">
                            <button type="button" class="thumb-dropdown-toggle" id="modalIconToggle">请选择图标</button>
                            <div class="thumb-dropdown-menu" id="modalIconMenu">
                                <input type="text" id="modalIconFilter" placeholder="输入关键词筛选图标">
                                <div class="thumb-dropdown-list" id="modalIconList"></div>
                            </div>
                        </div>
                        <select id="modalIconSelect" class="thumb-dropdown-select"></select>
                    </div>
                    <div class="fabric-or">或</div>
                    <div class="fabric-choice-block" id="certIconUploadBlock">
                        <label for="modalIconUpload">上传新图标（仅一张）</label>
                        <input type="file" id="modalIconUpload" accept="image/*">
                    </div>
                </div>
            </div>
            <div id="modalStatus" class="response" style="display:none; margin-top:0.75rem;"></div>
            <div class="pm-modal-actions">
                <button class="btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn-primary" id="modalSaveBtn" onclick="saveCertificationFromModal()">保存</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 SITJOY | 内部使用</p>
    </footer>

    <script>
        let editId = null;
        let certificationImages = [];

        function showModalStatus(message, isError) {
            const el = document.getElementById('modalStatus');
            el.style.display = 'block';
            el.style.background = isError ? '#ffecec' : '#f0fff0';
            el.style.color = isError ? '#a33' : '#2f6f2f';
            el.innerText = message;
        }

        function resetModalStatus() {
            const el = document.getElementById('modalStatus');
            el.style.display = 'none';
            el.innerText = '';
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            loadCertificationList();
        }

        function openCreateModal() {
            editId = null;
            document.getElementById('pm-modal-title').innerText = '新增认证';
            document.getElementById('modalCertificationName').value = '';
            document.getElementById('modalIconFilter').value = '';
            document.getElementById('modalIconUpload').value = '';
            setIconSelect('');
            setDropdownOpen(false);
            document.getElementById('modalSaveBtn').innerText = '保存';
            resetModalStatus();
            document.getElementById('pm-modal').classList.add('active');
            document.getElementById('modalCertificationName').focus();
        }

        function openEditModal(item) {
            editId = item.id;
            document.getElementById('pm-modal-title').innerText = '编辑认证';
            document.getElementById('modalCertificationName').value = item.name || '';
            document.getElementById('modalIconFilter').value = '';
            document.getElementById('modalIconUpload').value = '';
            setIconSelect(item.icon_name || '');
            setDropdownOpen(false);
            document.getElementById('modalSaveBtn').innerText = '保存';
            resetModalStatus();
            document.getElementById('pm-modal').classList.add('active');
            document.getElementById('modalCertificationName').focus();
        }

        function closeModal() {
            document.getElementById('pm-modal').classList.remove('active');
            editId = null;
        }

        function saveCertificationFromModal() {
            const name = document.getElementById('modalCertificationName').value.trim();
            const iconName = document.getElementById('modalIconSelect').value.trim();
            const uploadInput = document.getElementById('modalIconUpload');
            const uploadFile = uploadInput.files && uploadInput.files[0] ? uploadInput.files[0] : null;
            if (!name) {
                showModalStatus('请填写认证名称', true);
                return;
            }

            const finalizeSave = (finalIconName) => {
                const payload = { name: name, icon_name: finalIconName || null };
                let method = 'POST';
                if (editId) {
                    payload.id = editId;
                    method = 'PUT';
                }

                fetch('/api/certification', {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        showModalStatus(editId ? '更新成功' : '新增成功', false);
                        setTimeout(() => {
                            closeModal();
                            loadCertificationList();
                            loadCertificationImages();
                        }, 400);
                    } else {
                        showModalStatus(data.message || '操作失败', true);
                    }
                })
                .catch(err => showModalStatus('请求失败: ' + err, true));
            };

            if (uploadFile && iconName) {
                showModalStatus('请选择其一：关联图标或上传图标', true);
                return;
            }

            if (uploadFile) {
                const formData = new FormData();
                formData.append('file', uploadFile);
                formData.append('path', utf8ToB64('『认证』'));

                showModalStatus('上传中...', false);
                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success' && data.files && data.files.length) {
                        finalizeSave(data.files[0]);
                    } else {
                        showModalStatus(data.message || '上传失败', true);
                    }
                })
                .catch(err => showModalStatus('上传失败: ' + err, true));
                return;
            }

            finalizeSave(iconName);
        }

        function deleteCertification(id) {
            if (!confirm('确认删除该认证？')) return;
            fetch('/api/certification', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    loadCertificationList();
                } else {
                    alert(data.message || '删除失败');
                }
            })
            .catch(err => alert('请求失败: ' + err));
        }

        function loadCertificationList() {
            const q = document.getElementById('searchInput').value.trim();
            const url = q ? `/api/certification?q=${encodeURIComponent(q)}` : '/api/certification';
            fetch(url)
                .then(r => r.json())
                .then(data => {
                    const tbody = document.querySelector('#certificationTable tbody');
                    if (data.status !== 'success') {
                        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#a33;">${data.message || '加载失败'}</td></tr>`;
                        return;
                    }
                    const items = data.items || [];
                    if (items.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">暂无数据</td></tr>';
                        return;
                    }
                    tbody.innerHTML = items.map(item => {
                        const dateText = item.created_at ? new Date(item.created_at).toLocaleString('zh-CN') : '';
                        const iconName = item.icon_name || '';
                        const iconPath = iconName ? `『认证』/${iconName}` : '';
                        const iconB64 = iconPath ? utf8ToB64(iconPath) : '';
                        const iconThumb = iconB64
                            ? `<img class="fabric-table-thumb" src="/api/image-preview?id=${encodeURIComponent(iconB64)}" alt="${iconName}">`
                            : '';
                        return `
                            <tr>
                                <td>${item.name}</td>
                                <td class="cell-center">${iconThumb}</td>
                                <td>${dateText}</td>
                                <td>
                                    <div class="pm-actions">
                                        <button class="btn-secondary" onclick='openEditModal(${JSON.stringify(item)})'>编辑</button>
                                        <button class="btn-danger" onclick='deleteCertification(${item.id})'>删除</button>
                                    </div>
                                <tr>
                        `;
                    }).join('');
                })
                .catch(err => {
                    const tbody = document.querySelector('#certificationTable tbody');
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#a33;">加载失败: ${err}</td></tr>`;
                });
        }

        function loadCertificationImages() {
            fetch('/api/certification-images')
                .then(r => r.json())
                .then(data => {
                    if (data.status !== 'success') {
                        certificationImages = [];
                        renderIconSelect('');
                        return;
                    }
                    certificationImages = data.items || [];
                    renderIconSelect('');
                })
                .catch(() => {
                    certificationImages = [];
                    renderIconSelect('');
                });
        }

        function getIconPlaceholderText() {
            return certificationImages.length ? '请选择图标' : '暂无图标';
        }

        function updateIconToggleText(selectedValue) {
            const toggle = document.getElementById('modalIconToggle');
            const text = selectedValue ? selectedValue : getIconPlaceholderText();
            toggle.innerText = text;
            if (selectedValue) {
                toggle.classList.add('has-value');
            } else {
                toggle.classList.remove('has-value');
            }
        }

        function setDropdownOpen(isOpen) {
            const dropdown = document.getElementById('modalIconDropdown');
            if (!dropdown) return;
            dropdown.classList.toggle('open', isOpen);
        }

        function renderIconSelect(selectedValue) {
            const select = document.getElementById('modalIconSelect');
            const list = document.getElementById('modalIconList');
            select.innerHTML = '';
            list.innerHTML = '';
            const filterValue = (document.getElementById('modalIconFilter').value || '').trim().toLowerCase();

            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = getIconPlaceholderText();
            select.appendChild(placeholder);
            updateIconToggleText(selectedValue);

            const clearBtn = document.createElement('button');
            clearBtn.type = 'button';
            clearBtn.className = 'thumb-dropdown-item';
            clearBtn.innerHTML = '<span>不使用图标</span>';
            clearBtn.addEventListener('click', () => {
                select.value = '';
                enforceMutualExclusive('select');
                updateIconToggleText('');
                setDropdownOpen(false);
                renderIconSelect('');
            });
            list.appendChild(clearBtn);

            const filtered = filterValue
                ? certificationImages.filter(name => String(name).toLowerCase().includes(filterValue))
                : certificationImages;

            if (!filtered.length) {
                const empty = document.createElement('div');
                empty.className = 'thumb-dropdown-empty';
                empty.textContent = certificationImages.length ? '未找到匹配图标' : '暂无图标';
                list.appendChild(empty);
                return;
            }

            filtered.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                if (selectedValue && selectedValue === name) {
                    option.selected = true;
                }
                select.appendChild(option);

                const item = document.createElement('button');
                item.type = 'button';
                item.className = 'thumb-dropdown-item' + (selectedValue === name ? ' active' : '');
                const path = `『认证』/${name}`;
                const pathB64 = utf8ToB64(path);
                item.innerHTML = `
                    <img src="/api/image-preview?id=${encodeURIComponent(pathB64)}" alt="${name}">
                    <span>${name}</span>
                `;
                item.addEventListener('click', () => {
                    select.value = name;
                    enforceMutualExclusive('select');
                    updateIconToggleText(name);
                    setDropdownOpen(false);
                    renderIconSelect(name);
                });
                list.appendChild(item);
            });
        }

        function setIconSelect(value) {
            if (!certificationImages.length) {
                loadCertificationImages();
            }
            renderIconSelect(value || '');
        }

        function utf8ToB64(text) {
            try {
                if (typeof TextEncoder !== 'undefined') {
                    const bytes = new TextEncoder().encode(text);
                    let binary = '';
                    bytes.forEach(b => binary += String.fromCharCode(b));
                    return btoa(binary);
                }
                return btoa(unescape(encodeURIComponent(text)));
            } catch (e) {
                return '';
            }
        }

        function enforceMutualExclusive(source) {
            const select = document.getElementById('modalIconSelect');
            const upload = document.getElementById('modalIconUpload');
            const filterInput = document.getElementById('modalIconFilter');
            const selectBlock = document.getElementById('certIconSelectBlock');
            const uploadBlock = document.getElementById('certIconUploadBlock');

            if (source === 'select' && select.value) {
                upload.value = '';
            }
            if (source === 'upload' && upload.files && upload.files.length > 0) {
                select.value = '';
                filterInput.value = '';
                updateIconToggleText('');
                setDropdownOpen(false);
            }

            const hasSelect = !!select.value;
            const hasUpload = !!(upload.files && upload.files.length > 0);

            selectBlock.classList.toggle('is-selected', hasSelect);
            uploadBlock.classList.toggle('is-selected', hasUpload);

            if (hasSelect) {
                uploadBlock.classList.add('is-muted');
                selectBlock.classList.remove('is-muted');
            } else if (hasUpload) {
                selectBlock.classList.add('is-muted');
                uploadBlock.classList.remove('is-muted');
            } else {
                selectBlock.classList.remove('is-muted');
                uploadBlock.classList.remove('is-muted');
            }
        }

        window.addEventListener('load', loadCertificationList);
        window.addEventListener('load', loadCertificationImages);
        document.getElementById('pm-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                loadCertificationList();
            }
        });
        document.getElementById('modalIconToggle').addEventListener('click', function(e) {
            const dropdown = document.getElementById('modalIconDropdown');
            const isOpen = dropdown.classList.contains('open');
            setDropdownOpen(!isOpen);
            if (!isOpen) {
                document.getElementById('modalIconFilter').focus();
            }
            e.stopPropagation();
        });
        document.getElementById('modalIconFilter').addEventListener('focus', function() {
            setDropdownOpen(true);
        });
        document.getElementById('modalIconFilter').addEventListener('input', function() {
            setDropdownOpen(true);
            renderIconSelect(document.getElementById('modalIconSelect').value || '');
        });
        document.getElementById('modalIconSelect').addEventListener('change', function() {
            enforceMutualExclusive('select');
            updateIconToggleText(this.value || '');
        });
        document.getElementById('modalIconUpload').addEventListener('change', function() {
            if (this.files && this.files.length > 1) {
                this.value = '';
                showModalStatus('仅支持上传一张图标', true);
                return;
            }
            enforceMutualExclusive('upload');
        });
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('modalIconDropdown');
            if (!dropdown.contains(e.target)) {
                setDropdownOpen(false);
            }
        });
    </script>
</body>
    <script src="/static/js/header.js"></script>
</html>
